fragment Details on Details {
  status
  creatorUserId
  creatorUser {
    name
    email
  }
  creationDate
  modifierUserId {
    name
    email
  }
  lastModification
}

fragment Vacant on RrhhVacant {
  id
  jobId {
    title
    description
    image
  }
  title
  description {
    description
    benefits
    time
    salary
  }
  available {
    date
    candidates
    available
  }
  details {
    ...Details
  }
}

mutation AddContact($contact: RrhhContactInput!) {
  addContact(contact: $contact) {
    status
    message
  }
}

query getVacant($vacantId: ID!) {
  vacant(id: $vacantId) {
    status
    message
    vacant {
      ...Vacant
    }
  }
}

query getVacants {
  vacants {
    status
    message
    vacants {
      ...Vacant
    }
  }
}
